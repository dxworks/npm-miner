on:
  push:
    tags:
      - 'v*'

name: Upload Release Asset

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: mvn clean install
      - name: Prepare Assets
        run: |
          mkdir npm-miner
          mkdir npm-miner/results
          cp README.md npm-miner/README.md
          cp target/nomi.jar npm-miner/nomi.jar
          cp bin/nomi.sh npm-miner/nomi.sh
          cp bin/nomi.bat npm-miner/nomi.bat
          chmod +x npm-miner/nomi.sh
      - name: Create Archive
        run: zip -r npm-miner.zip npm-miner
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Npm Miner ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./npm-miner.zip
          asset_name: npm-miner.zip
          asset_content_type: application/zip
